<h1 class="page-header">正在热映</h1>
<h3>{{massage}}</h3>
<div class="list-group">
	<a ng-repeat="item in subjects" href="{{item.alt}}" class="list-group-item"> <span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<p class="media-left"> <img ng-src="{{item.images.small}}" alt=""> </p>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>导演：<span ng-repeat="dir in item.directors">{{dir.name+($last ? '' : '、')}}</span></p>
				<p>类型：{{item.genres.join('、')}}</p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<p>总共有{{totalC}}条数据,{{totalPage}}页</p>
	<nav>
		<ul class="pager">
			<li  ng-class='{disabled:currentPage<=1}' ng-click=go(currentPage-1)><a>Previous</a></li>
			<li  ng-class='{disabled:currentPage>=totalPage}' ng-click=go(currentPage-0+1)><a>Next</a></li>
		</ul>
	</nav>
</div>
<div class="loader" ng-show="loading"></div>
