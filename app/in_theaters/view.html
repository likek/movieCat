<h1 class="page-header">正在热映</h1>
<h3>{{massage}}</h3>
<div class="list-group">
	<a ng-repeat="item in subjects" href="{{item.alt}}" class="list-group-item">
	<span class="badge">{{item.rating.average}}</span>
		<div class="media">
		<p class="media-left">
			<img ng-src="{{item.images.small}}" alt="">
		</p>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>导演：<span ng-repeat="dir in item.directors">{{dir.name+($last ? '' : '、')}}</span></p>
				<p>类型：{{item.genres.join('、')}}</p>
			</div>
		</div>
	</a>
</div>
<p>总共有{{totalC}}条数据</p>
